spring:
  datasource:
    url: jdbc:mysql://localhost:3306/erpdb?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발단계에서는 update, 운영시에는 validate 권장
    show-sql: true       # 실행되는 SQL 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 보기 좋게 정렬

server:
  port: 8080  # 서버 실행 포트 (http://localhost:8080)